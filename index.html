<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CV interactif d'Élise Pierre, étudiante en informatique passionnée de design et de technologie." />
  <title>CV Elise Pierre</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="LOGO/EP.png" alt="Logo EP" class="logo-img"/>
    </div>
    <nav>
      <a href="#education">Éducation</a>
      <a href="#experience">Expérience</a>
      <a href="#projects">Projets</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Elise PIERRE</h1>
    <img src="elisepierre.png" alt="Photo de profil" class="profile-pic">
    <p>Étudiante en école d’ingénieur en informatique</p>
    <a href="DOC/cv_elise_pierre.pdf" class="cta-btn" download>Télécharger mon CV</a>
  </section>

  <!-- Éducation -->
  <section id="education" class="section">
    <h2>Éducation</h2>
    <div class="edu-timeline">
      <!-- Points cliquables ajoutés dynamiquement -->
    </div>
    <div class="edu-details">
      <h3 id="edu-title"></h3>
      <p id="edu-school"></p>
      <div id="edu-details-list"></div> <!-- PAS de <ul> ici -->
    </div>
      <div class="edu-preview" id="edu-preview">
      <img id="edu-logo" src="" alt="" />
    <span id="edu-hover-title"></span>
</div>

  </section>

  <!-- Expérience -->
  <section id="experience" class="experience-section section">
    <h2>Expérience</h2>
    <div class="experience-container">
      <button class="arrow arrow-left" onclick="scrollCarousel(-1)">&#10094;</button>
      <div class="experience-slider" id="experience-slider">
        <!-- Cartes générées automatiquement ici -->
      </div>
      <button class="arrow arrow-right" onclick="scrollCarousel(1)">&#10095;</button>
    </div>
  </section>

  <!-- Projets -->
  <section id="projects" class="section">
    <h2>Projets</h2>
    <div class="computer-window">
      <div class="window-header">elisepierre/Projets</div>
      <div class="folder-grid">
        <div class="folder" onclick="openProject('project1')">
          <i class="fas fa-folder"></i>
          <span>Portfolio</span>
        </div>
        <div class="folder" onclick="openProject('project2')">
          <i class="fas fa-folder"></i>
          <span>Jeu de drague</span>
        </div>
      </div>
      <div class="project-details" id="project-details">
        <h3 id="project-title">Titre</h3>
        <p><strong>Date :</strong> <span id="project-date">Date</span></p>
        <p id="project-summary">Résumé...</p>
        <a id="project-link" href="#" target="_blank">Voir le projet</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="footer">
    <h2>Contact</h2>
    <p>Email : <a href="mailto:elise-pierre@outlook.com" target="_blank" rel="noopener noreferrer">elise-pierre@outlook.com</a></p>
    <div class="socials">
      <a href="https://www.instagram.com/toncompte" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/tonprofil" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- JavaScript externe -->
  <script src="script.js"></script>
</body>
</html>
